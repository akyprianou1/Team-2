<!DOCTYPE html>
<html lang="en">

<!-- Style Element For Set A Background -->
<style>
  body{
    background-image: url('Treasure_map_hd.png');
    background-size: cover;
    background-repeat: no-repeat;

  }
</style>

<!-- Header Part -->
<head>
  <!-- The Meta Is For The Responsive Part -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Welcome To Treasure Hunt Challenge</title>
  <!-- Connected The Html With Css -->
  <link rel="stylesheet" href="sample.css"/>
</head>

<!-- Body Part -->
<body align="center" style="padding-top:250px" id="index"> <!-- Position Of All The Body Part And ID For the Responsive Part -->

  <!-- Div For The Treasure Hunt Image -->
  <div>
    <img src="logo.png" alt="Code Cyprus - Pirate API logo" title="Code Cyprus - Pirate API logo" height="120">
  </div>

  <!-- Div For The Header 1 And For Some Text -->
  <div id="H1">
    <!-- Styling The H1 Text (Color,Shadows,Underlines) -->
    <h1 style="color:black; text-shadow: 2px 2px 4px red, 4px 4px 25px red; text-decoration: underline;">
      <b>Welcome to the Treasure Hunt Challenge</b>
    </h1>
  </div>

  <br>
  <br>

  <!-- Connect a Button Element With App Html So That When We Click It We are Taken To The App Html -->
  <button  onclick="location.href='app.html';">Find the Treasure Hunt!</button>

  <br>
  <br>

  <!-- Div For Styling The Text (Color,Shadows,Size)-->
  <div style="color:white; height:350px; font-size:25px; text-shadow: 2px 2px 4px black, 4px 4px  red">
    <b>!The treasure hunt challenge is an online quiz game in which players answer questions by looking for clues in a real-life environment!</b>
  </div>

  <br>

  <!-- Footer Part -->
  <footer>

    <!-- The Creator Class with header and Paragraph -->
    <div class="Creators">
      <h2>Founders</h2>
      <p>-Andreas Kyprianou -Panagiotis Konstantinou -Savvas Stylianou</p>
    </div>

    <!-- The Social Class With Header and Links That Can Take Us To Specific Sites -->
    <div class="Social">
      <h2>About Us</h2>
      <!-- In The Link We Have Also Images and The Sm Class For The Css Styling Part -->
      <a href="https://twitter.com/THAT_Team2"> <img src="twitter.png" alt="Twitter Logo" class="Sm Sm-twitter">  </a>
      <a href="https://facebook.com/profile.php?id=100090578390181"> <img src="facebook.png" alt="Facebook Logo" class="Sm Sm-facebook"> </a>
      <a href="https://youtube.com/@ThatTeam2/featured"> <img src="youtube.png" alt="Youtube Logo" class="Sm Sm-youtube"></a>
    </div>
  </footer>

</body>
</html>
